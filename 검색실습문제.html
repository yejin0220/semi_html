<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색</title>
    <style>
        div{
            background: lightgrey;
            padding: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Practice5</h1>

    <fieldset>
        <legend>검색할 항목을 선택하세요.</legend>

        <input type="radio" name="category" id="title" value="title">
        <label for=title>제목</label>

        <input type="radio" name="category" id="date" value="date">
        <label for="date">날짜</label>

        <input type="radio" name="category" id="author" value="writer">
        <label for="author">작성자</label>
    </fieldset>
    <br>

    <div>
        검색할 제목을 입력하세요:<br>
        <input type="text" style="width: 80%;">
        <button type="button">검색</button>
    </div>

    <div>
        검색할 날짜를 선택하세요 :<br>
        <input type="date">-<input type="date">
        <button type="button">검색</button>
    </div>

    <div>
        검색할 작성자 아이디를 입력하세요 :<br>
        <input type="text" style="width: 40%;">
        <button type="button">검색</button>
    </div>

    <script>
       
        let categorys =document.getElementsByName("category"); //[radio(제목), radio(날짜), radio(아이디)]
        let divs     =document.getElementsByTagName("div");  //[div, div, div]

        categorys.forEach(function(item, index) {
            item.addEventListener('change',function(){

                for(let e of divs){
                    e.style.display ="none";
                }

                if(this.id == "title"){
                    divs[0].style.display = 'block';
                }else if(this.id == "date"){
                    divs[1].style.display = 'block';
                }else{
                    divs[2].style.display = 'block';
                }
            })
        });
    </script>

    
</body>
</html>
